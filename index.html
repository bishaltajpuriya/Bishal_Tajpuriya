<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background-image: url("couple.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
        }

        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            position: relative;
            z-index: 1;
            margin-top: 50px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white;
            }

            to {
                text-shadow: 0 0 25px pink;
            }
        }

        .buttons {
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        #yesBtn {
            background: #ff2e63;
            color: white;
        }

        #noBtn {
            background: #333;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 30px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Floating hearts and kisses */
        .heart, .kiss {
            position: absolute;
            animation: float 6s linear infinite;
            z-index: 0;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }

            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message"></div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");

        let yesSize = 18;
        let noClickedTimes = 0;

        // Move No button and enlarge Yes button
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            yesSize += 4;
            yesBtn.style.fontSize = yesSize + "px";
        }

        // When No is clicked, show "Please üò¢" 20 times then remove No
        function handleNoClick() {
            noClickedTimes++;
            if (noClickedTimes <= 20) {
                message.innerHTML += "Please üò¢ ";
                message.style.opacity = 1;
                yesSize += 4;
                yesBtn.style.fontSize = yesSize + "px";
            }
            if (noClickedTimes === 20) {
                noBtn.style.display = "none";
            }
            moveNoButton();
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", handleNoClick);
        noBtn.addEventListener("touchstart", handleNoClick);

        // When Yes is clicked
        yesBtn.addEventListener("click", function () {
            document.querySelector(".buttons").style.display = "none";
            message.style.opacity = 1;
            message.innerHTML = "I knew you'd say YES! üíï I love you so much Budi üòç";
            createConfetti();
            createKisses();
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 400);

        // Confetti
        function createConfetti() {
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "8px";
                confetti.style.height = "8px";
                confetti.style.backgroundColor =
                    "hsl(" + Math.random() * 360 + ", 100%, 50%)";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = "-10px";
                confetti.style.transition = "transform 3s linear, opacity 3s";

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.transform =
                        "translateY(" + window.innerHeight + "px) rotate(720deg)";
                    confetti.style.opacity = 0;
                }, 10);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Kissing animation üíã after Yes
        function createKisses() {
            for (let i = 0; i < 30; i++) {
                const kiss = document.createElement("div");
                kiss.classList.add("kiss");
                kiss.innerHTML = "üíã";
                kiss.style.left = Math.random() * 100 + "vw";
                kiss.style.fontSize = Math.random() * 24 + 12 + "px";
                kiss.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.body.appendChild(kiss);

                setTimeout(() => {
                    kiss.remove();
                }, 6000);
            }
        }

    </script>

</body>

</html>
